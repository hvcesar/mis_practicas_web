<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slider</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">
		window.addEventListener("load", function() {

			let my_array = [];
			my_array[0] = "https://i.ytimg.com/vi/ZkJZNyGbJZg/maxresdefault.jpg";
			my_array[1] = "http://nerdist.com/wp-content/uploads/2015/11/the-sandman-overture-main.jpg";
			my_array[2] = "https://images.alphacoders.com/671/thumb-1920-671029.jpg";
			let my_indice = 0;

			function set_image() {
				window.slider.src = my_array[my_indice];
				if(my_indice < my_array.length - 1){
					my_indice++;
				} else {
					my_indice = 0;
				}
			}
			setInterval(set_image, 2000);
			// END
		});
	</script>

</head>
<body>
	<div style="text-align: center;">
		<img name="slider" width="70%", height="70%">
	</div>
</body>
</html>
