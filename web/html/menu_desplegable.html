<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            /* HELP DEBUG */
            /* outline: 1px solid red; */
        }
        body {
            margin: 0;
            background-color: #1b1b1b;
            font-family: 'Muli', sans-serif;
        }
        .header {
            width: 100%;
            height: 60px;
            background-color: #1b1b1b;
            /* ESTUDIAR ÉSTA MADRE */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__img {
            width: 30px;
            margin-top: 10px;
            margin-left: 10px;
        }
        .header__menu {
            margin-right: 30px;
        }
        .header__menu ul { 
            display: none;
            list-style: none;
            padding: 0px;
            position: absolute;
            width: 150px;
            text-align: right;
            margin: 0px 0px 0px -64px;
        }
        /* ESTADIAR ÉSTA MADRE */
        .header__menu:hover .header__dropdown { 
            /* Cuando le den un hiver al .header__menu las ul toman la propiedad dada aquí */
            /* AL igual con las ul dentro del mismo div */
            display: block;
        }
        .header__menu li {
            margin: 10px 10px;
        }
        .header__menu li a {
            color: white;
            text-decoration: none;
        }
        .header__menu li a:hover {
            text-decoration: underline;
        }
        .header__menu--profile {
            margin-right: 8px;
            display: flex;
            align-items: center;
        }
        .header__menu--profile img {
            margin-right: 8px;
            width: 30px;
        }
        .header__menu--profile p {
            margin: 0px;
            color: white;
        }
        .main {
            height: 300px;
            display: flex; /* Actua como float */
            flex-direction: column; /* Los acomoda como bloques */
            justify-content: center; /* Centra horizontalmente*/
            align-items: center;
        }
        .main__title {
            color: white;
            font-size: 25px;
        }
        .input {
            border: 2px solid white;
            border-radius: 25px;
            font-family: 'Muli', sans-serif;
            font-size: 16px;
            height: 50px;
            padding: 0 20px;
            width: 70%;
            background-color: rgba(255, 255, 255, 0.1);
            outline: none;
            margin: 20px;
            color: white;
            background: url('img/search.png');
            background-repeat: no-repeat;
            background-position: right;
            background-position-x: 98%;
        }
        ::placeholder {
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/home.png" alt="Logo Home">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/user.png" alt="Logo perfil">
                <p>Profile</p>
            </div>
            <ul class="header__dropdown">
                <li>
                    <a href="/">Account</a>
                </li>
                <li>
                    <a href="/">Log out</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">
            What do you want to see today?
        </h2>
        <input class="input" type="text" placeholder="Search...">
    </section>
</body>
</html>
