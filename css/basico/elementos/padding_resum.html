<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Padding: Resumido</title>
    <style>
      /*
      Formatos:
        padding: 5px 10px 12px 3px;
        padding: 1px;
        padding: 5px 10px;
      */
      body {
        background-color: yellow;
      }
      p {
        background-color: red;
      }
      #p1 {
        padding: 50px 50px 50px 50px;
      }
      #p2 {
        padding: 50px 50px;
      }
      #p3 {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <p>Soy un párrafo</p>
    <p id="p1">Soy un párrafo</p>
    <p>Soy un párrafo</p>
    <p id="p2">Soy un párrafo</p>
    <p>Soy un párrafo</p>
    <p id="p3">Soy un párrafo</p>
    <p>Soy un párrafo</p>
  </body>
</html>
