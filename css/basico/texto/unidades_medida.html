<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Unidades de medida</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*
		px (pixeles) 
		rem (tamaño de la fuente respecto al elemento raíz del documento)
		em (altura de la fuente por defecto)
		ex (altura de la letra x minúscula) 
		in (pulgadas) 
		cm (centímetros) 
		mm (milímetros) 
		pt (puntos, 1 punto es lo mismo que 1/72 pulgadas) 
		pc (picas, 1 pc es lo mismo que 12 puntos) 
		% (porcentaje)

		Unidades relativas: rem, em, %
		"html" afecta a todos los elementos que utilizan la medida "rem"
		*/
		body {
			font-size: 14px;
		}
		#p1 {
			font-size: 5px;
		}
		#p2 {
			font-size: 5rem;
		}
		#p3 {
			font-size: 5em;
		}
		#p4 {
			font-size: 5ex;
		}
		#p5 {
			font-size: 5in;
		}
		#p6 {
			font-size: 5cm;
		}
		#p7 {
			font-size: 5mm;
		}
		#p8 {
			font-size: 5pt;
		}
		#p9 {
			font-size: 5pc;
		}
		#p10 {
			font-size: 5%;
		}
	</style>
</head>
<body>
	<p>Párrafo</p>
	<p id="p1">Párrafo</p>
	<p id="p2">Párrafo</p>
	<p id="p3">Párrafo</p>
	<p id="p4">Párrafo</p>
	<p id="p5">Párrafo</p>
	<p id="p6">Párrafo</p>
	<p id="p7">Párrafo</p>
	<p id="p8">Párrafo</p>
	<p id="p9">Párrafo</p>
	<p id="p10">Párrafo</p>
</body>
</html>
