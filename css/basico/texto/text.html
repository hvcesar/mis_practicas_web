<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Estructura básica HTML</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body {
			background: gray;
		}
		#p1 {
			color: #ff0000;
			text-decoration: line-through;
		}
		#p2 {
			color: #00ff00;
			text-align: left;
			text-decoration: overline;
		}
		#p3 {
			color: #0000ff;
			text-align: center;
		}
		#p4 {
			color: #000000;
			text-align: right;
		}
		#p5 {
			color: #ffffff;
			text-decoration: underline;
		}
		#p6 {
			letter-spacing: 20px;
		}
		#p7 {
			word-spacing: 20px;
		}
		#p8 {
			text-indent: 20px;
		}
		#p9 {
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<p id="p1">Párrafo uno</p>
	<p id="p2">Párrafo dos</p>
	<p id="p3">Párrafo tres</p>
	<p id="p4">Párrafo cuatro</p>
	<p id="p5">Párrafo cinco</p>
	<p id="p6">Párrafo seis, letter spacing</p>
	<p id="p7">Párrafo siete, word-spacing</p>
	<p id="p8">Párrafo ocho, text-indent</p>
	<p id="p9">Párrafo nueve, text-transform</p>
</body>
</html>
