<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Font size</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		#p_1 {
			font-size: small;
		}
		#p_2 {
			font-size: smaller;
		}
		#p_3 {
			font-size: x-small;
		}
		#p_4 {
			font-size: xx-small;
		}
		#p_5 {
			font-size: medium;
		}
		#p_6 {
			font-size: large;
		}
		#p_7 {
			font-size: larger;
		}
		#p_8 {
			font-size: x-large;
		}
		#p_9 {
			font-size: xx-large;
		}
		#p_10 {
			font-size: small;
		}
	</style>
</head>
<body>
	<p id="p_1">Fuente font-size: small</p>
	<p id="p_2">Fuente font-size: smaller</p>
	<p id="p_3">Fuente font-size: x-small</p>
	<p id="p_4">Fuente font-size: xx-small</p>
	<p id="p_5">Fuente font-size: medium</p>
	<p id="p_6">Fuente font-size: large</p>
	<p id="p_7">Fuente font-size: larger</p>
	<p id="p_8">Fuente font-size: x-large</p>
	<p id="p_9">Fuente font-size: xx-large</p>
</body>
</html>
