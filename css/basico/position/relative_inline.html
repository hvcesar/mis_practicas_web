<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>position - realtive inline</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body {
			background-color: rgb(0%, 0%, 0%);
			color: white;
		}
		#s1 {
			background-color: rgb(100%, 0%, 0%);
		}
		#s2 {
			background-color: rgb(0%, 100%, 0%);
			position: relative;
			left: 50px;
			top: 10px;
		}
		#s3 {
			background-color: rgb(0%, 0%, 100%);
		}
	</style>
</head>
<body>
	<p>
		<span id="s1">Soy una etiqueta span</span>
		<span id="s2">Soy una etiqueta span</span>
		<span id="s3">Soy una etiqueta span</span>
	</p>
</body>
</html>
