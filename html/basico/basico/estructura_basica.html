<!DOCTYPE html>
<!-- Declaración para informarle al navegador que se espera un documento html versión 5 -->
<html lang="es">
<!-- Todo lo que se encuentre dentro del tag html compone un archivo html -->
<!-- Los tags de finalización deben tener el / -->
<head>
	<meta charset="utf-8">
	<!-- Método de codificación para hacer que nuestro texto sea legible en casi todos los idiomas -->
	<meta name="description" content="estructura-basica-de-un-archivo-html">
	<meta name="keywords" content="html">
	<!-- Soporte para IE 9 o IE 8 -->
	<!-- Actualmente no es necesario -->
	<title>Estructura básica de un archivo html</title>
	<!-- Dato que aparece en las pestañas del navegador -->
	<link rel="stylesheet" href="">
</head>
<body>
	Hola, Yo soy César y tu no.
	<!-- Todo lo que se encuentre dentro del tag body se muestra en el navegador -->
</body>
</html>
