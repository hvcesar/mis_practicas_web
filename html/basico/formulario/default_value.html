<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default value</title>
</head>
<body>
  <form action="!#" method="get">
    <label for="correo">Correo:</label>
    <br />
    <input type="text" name="correo" id="correo" value="ejemplo@algo.com"/>
    <br />
    <label for="comentarios">Comentarios:</label>
    <br />
    <textarea name="" id="" cols="30" rows="10">Comparte tus ideas...</textarea>
    <br />
    <label for="lenguaje">Lenguaje que maneja:</label>
    <select name="pais">
      <option value="1" selected>Java</option>
      <option value="2">C#</option>
      <option value="3">Javascript</option>
    </select>
    <br />
    <label for="ingles">¿Sabe inglés?</label>
    <br />
    <input type="radio" name="ingles" id="ingles"><span>Si</span>
    <br />
    <input type="radio" name="ingles" id="ingles" value="no" checked><span>No</span>
  </form>
</body>
</html>
