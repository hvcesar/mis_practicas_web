<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Readonly</title>
</head>
<body>
    <form method="GET" action="#">
      <p>Para vincular esta label con el elemento input debemos inicializar la propiedad for con el nombre asignado a la propiedad id del elemento input.</p>
      <p>La propiedad for de la label hace referencia al id del control y no al name.</p>
      <label for="luz">Luz</label>
      <br />
      <input type="text" id="luz" name="luz" value="299792458" /><br />
      <label for="name">Nombre</label>
      <br />
      <input type="text" id="name" name="name" placeholder="Nombre" size="15" maxlength="10" value="" />
      <br />
      <label for="password">Contraseña</label>
      <br />
      <input type="password" id="password" name="password" placeholder="Contraseña" size="15" maxlength="10" />
      <br />
      <button type="submit">Enviar</button>
    </form>
</body>
</html>
