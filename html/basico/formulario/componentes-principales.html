<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="form-html">
	<meta name="keywords" content="form-html">
	<title>Formularios en HTML</title>
</head>
<body>
	<h1>Formularios en HTML</h1>
	<h2>Formulario básico</h2>
	<!--
		action: Dirección a donde se envía los datos
		method: Forma de envío de datos
	-->
	<form action="" method="get">
		<!--
			label: Leyenda referente a un input
			input: Tipo de campo de datos
				Tiene atributos que son importantes para su correcta manipulación:
					type: 
					name: 
					id: 
				text: Todos los caracteres (Letras, números y caracteres raros)
				number: Solo números

				submit: Activa el envío de datos de todos los inputs
		-->
		<label for="">Nombre</label>
		<input type="text" name="nombre" placeholder="Solo letras">
		<br>
		<label for="">Año de nacimiento</label>
		<input type="number" name="year" placeholder="Solo numeros">
		<br>
		<label for="">drop down list</label>
		<select name="">
			<option value="">opción 1</option>
			<option value="">opción 2</option>
			<option value="">opción 3</option>
			<option value="">opción 4</option>
			<option value="">opción 5</option>
		</select>
		<br>
		<label for="">Contraseña</label>
		<input type="password" name="pass" placeholder="Contraseña">
		<br>
		<input type="submit" name="Enviar">
	</form>
</body>
</html>
