<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - input - file</title>
</head>
<body>
    <form method="GET" action="#" enctype="multipart/form-data">
      <label for="name">Nombre</label>
      <br />
      <input type="text" id="name" name="name" placeholder="Nombre" size="15" maxlength="10" value="" />
      <br />
      <label for="password">Contraseña</label>
      <br />
      <input type="password" id="password" name="password" placeholder="Contraseña" size="15" maxlength="10" />
      <br />
      <label for="file">Archivo a subir</label>
      <br />
      <input type="file" name="file" id="file">
      <br />
      <br />
      <button type="submit">Enviar</button>
    </form>
</body>
</html>
