<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulario básico - Text area</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="" method="get" accept-charset="utf-8">
		Estado de nacimiento:
		<br />
		<select name="estado_nacimiento">
      <optgroup label="norte">
        <option value="3">Monterrey</option>
        <option value="4">San Luis Potosí</option>
        <option value="6">Baja California Norte</option>
        <option value="2">Guadalajara</option>
      </optgroup>
      <optgroup label="sur">
        <option value="1">Hidalgo</option>
        <option value="5">Ciudad de México</option>
        <option value="7">Yucatan</option>
        <option value="8">Veracruz</option>
        <option value="9">Chiapas</option>
        <option value="10">Oaxaca</option>
        <option value="11">Queretaro</option>
      </optgroup>
		</select>
		<br />
		<button type="submit">Aceptar</button>
	</form>
</body>
</html>
