<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - disabled</title>
</head>
<body>
    <form method="GET" action="#">
      <p><strong>Los siguientes elementos pueden inhabilitarse:</strong></p>
      <p>button, input, optgroup, option, select y textarea.</p>
      <label>Luz</label>
      <br />
      <input type="text" name="luz" value="299792458" disabled/><br />
      <label>Nombre</label>
      <br />
      <input type="text" name="name" placeholder="Nombre" size="15" maxlength="10"/>
      <br />
      <label>Contraseña</label>
      <br />
      <input type="password" name="password" placeholder="Contraseña" size="15" maxlength="10" />
      <br />
      <button type="submit">Enviar</button>
      <button type="reset" disabled>Borrar</button>
    </form>
</body>
</html>
