<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - button</title>
</head>
<body>
    <form method="GET" action="#">
        <label>Nombre</label>
        <br />
        <input type="text" name="name" placeholder="Nombre" size="15" maxlength="10"/>
        <br />
        <label>Contraseña</label>
        <br />
        <input type="password" name="password" placeholder="Contraseña" size="15" maxlength="10" />
        <br />
        <!--
          Todo lo que está contenido entre las marcas de comienzo y fin del elemento button aparece dentro del botón, como por ejemplo una imagen, un párrafo, enfatizado de una palabra etc.

        <button type="submit">Enviar<img src="enviar.gif" alt="envio"></button>
        <button type="reset">Borrar<img src="borrar.gif" alt="borrado"></button>
        -->
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
