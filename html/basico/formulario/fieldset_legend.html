<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - fieldset - legend</title>
</head>
<body>
    <form method="GET" action="#">
      <fieldset>
        <legend>Datos personales</legend>
        <label>Nombre</label>
        <br />
        <input type="text" name="name" placeholder="Nombre" size="15" maxlength="10"/>
        <br />
        <label>Contraseña</label>
        <br />
        <input type="password" name="password" placeholder="Contraseña" size="15" maxlength="10" />
        <br />
        <input type="submit" value="Aceptar" />
        <input type="reset" value="Limpiar campos" />
      </fieldset>
    </form>
</body>
</html>
